[loggers]
keys = root

[logger_root]
level = INFO
handlers = json
qualname = json

[handlers]
keys = json

[handler_json]
class = StreamHandler
level = INFO
formatter = json
args = (sys.stdout,)

[formatters]
keys = json

[formatter_json]
format = %(threadName)s %(filename)s %(funcName)s %(lineno)s %(asctime)s %(levelname)s %(name)s %(message)s
class = pythonjsonlogger.jsonlogger.JsonFormatter